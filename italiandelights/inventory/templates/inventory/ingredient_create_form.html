{% extends "inventory/base.html" %}
{% block title %} Add New Ingredient - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <h3 class="mt-5">Add New Ingredient</h3>

  </form>
</div>
{% endblock %}
