{% extends "inventory/base.html" %}
{% block title %} Delete Menu Item - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <h3 class="mt-5">Delete Menu Item</h3>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="POST" action="">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
  <hr>
  <a href="{% url 'menuitems' %}" class="btn btn-secondary">Cancel</a>
</div>    
{% endblock %}
